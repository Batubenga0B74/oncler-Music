name: Testes + Allure Report

on:
  push:
    branches: [ "main" ]   # ajusta se tua branch principal tiver outro nome
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes com Allure
        run: |
          npx playwright test --reporter=line,allure-playwright
          # Gera o relatório bruto do Allure
          npx allure generate allure-results --clean -o allure-report

      # ⚠️ Aqui é onde dava o erro
      # Agora só limpamos os relatórios antigos, mas mantemos o .git
      - name: Preparar histórico
        run: |
          mkdir -p allure-history
          rm -rf allure-history/* || true
          cp -r allure-report/* allure-history/

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-history
          keep_files: true   # mantém histórico do Allure
